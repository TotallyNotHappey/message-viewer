<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Viewer - Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #321e7f, #151b33);
            color: white;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #00eaff;
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.5);
            max-width: 800px;
            width: 90%;
        }
        .login-section, .messages-section { text-align: center; }
        .messages-section { display: none; }
        h1 { color: #00eaff; margin-bottom: 20px; }
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #00eaff;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 16px;
        }
        .login-btn {
            background: #00eaff;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00eaff;
        }
        .message-list {
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
            text-align: left;
        }
        .message-item {
            background: rgba(0, 234, 255, 0.1);
            border: 1px solid #00eaff;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
        }
        .message-time {
            color: #00eaff;
            font-size: 12px;
            margin-bottom: 5px;
        }
        .logout-btn {
            background: transparent;
            color: #00eaff;
            border: 2px solid #00eaff;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
        }
        .error { color: #ff4444; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-section" id="loginSection">
            <h1>Login</h1>
            <p>Enter you're password Happey, if ur someone else then GET OUT!!! i mean you can try guessing my password but eh if you do then im FINDING YOU!!! /j</p>
            <input type="password" id="passwordInput" placeholder="Password here">
            <div class="error" id="errorMessage"></div>
            <button class="login-btn" onclick="checkPassword()">Login</button>
        </div>
        
        <div class="messages-section" id="messagesSection">
            <h1>ðŸ“¨ Received Messages</h1>
            <div class="message-list" id="messageList"></div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        const PASSWORD_HASH = "434852037ea95f10397b64a2bf8356a3af6a925ad6bec7559412bee15ce31230";

        async function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const errorElement = document.getElementById('errorMessage');
            
            if (!password) {
                errorElement.textContent = 'enter the password dumbass';
                return;
            }
            
            const inputHash = await sha256(password);
            
            if (inputHash === PASSWORD_HASH) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('messagesSection').style.display = 'block';
                loadMessages();
            } else {
                errorElement.textContent = 'YOU GUESSED IT WRONG NOOB LOLOL or you forgot your password uh yeah idk';
                document.getElementById('passwordInput').value = '';
            }
        }
        
        // SHA-256 hashing function
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        function loadMessages() {
            const messageList = document.getElementById('messageList');
            const messages = JSON.parse(localStorage.getItem('github_messages') || '[]');
            
            if (messages.length === 0) {
                messageList.innerHTML = '<p style="text-align: center; color: #00eaff;">No messages yet.</p>';
                return;
            }
            
            messageList.innerHTML = messages.map(msg => `
                <div class="message-item">
                    <div class="message-time">
                        ${new Date(msg.timestamp).toLocaleString()}
                    </div>
                    <div class="message-text">
                        ${msg.text}
                    </div>
                </div>
            `).join('');
        }
        
        function logout() {
            document.getElementById('messagesSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('passwordInput').value = '';
            document.getElementById('errorMessage').textContent = '';
        }
        
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
</body>
</html>
